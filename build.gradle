buildscript {
  ext.kotlin_version = '1.1.1'
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }
}

apply plugin: 'kotlin'
apply plugin: 'application'

mainClassName = 'demo.MainApp'

defaultTasks 'build'

repositories {
  mavenCentral()
  jcenter()
}

kotlin {
    experimental {
        coroutines 'enable'
    }
}

dependencies {
  compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
  compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
  compile 'org.jetbrains.kotlinx:kotlinx-coroutines-core:0.14'
  compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.2'
  // compile group: 'org.jodd', name: 'jodd-core', version: '3.8.1'
  // compile group: 'org.jodd', name: 'jodd-bean', version: '3.8.1'
  // compile group: 'org.jodd', name: 'jodd-http', version: '3.8.1'
  // compile group: 'com.fasterxml.jackson.module', name: 'jackson-module-kotlin', version: '2.8.7'
  testCompile 'junit:junit:4.11'
  testCompile "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"
}
